<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header  -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
    <main>

        <!-- Container  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">

                    <!--Side Nav for Search Bar-->
                    <h3 class="topMargin"> Search for a city: </h3>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="City Name" class="form-control" id="searchCity">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn" id="searchBtn" type="button">Search</button>
                    </div>
                    <div>
                        <!--List of prior searched cities-->
                        <ul id="cityResults" class="list-group mt-4"></ul>
                    </div>
                </div>

                <!-- Current Weather Forecast  -->
                <div class="col-8">
                    <div class='rounded currentCard'>
                        <div class="leftMargin">
                            <h3 class="topMargin card-title">Current Forecast</h3>
                        </div>
                    </div>

                    <!-- Five Day Forecast  -->
                    <h3 class="topMargin card-title">Five Day Forecast:</h3>
                    <div class="row d-flex justify-content-between fiveDayContainer">
                        <div class="fiveDaycard">
                        </div>
                    </div>
                </div>
                <div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
