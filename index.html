<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header  -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
    <main>

        <!-- Container  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">

                    <!--Side Nav for Search Bar-->
                    <h3 class="topMargin"> Search for a city: </h3>
                    <form>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" id="searchCity" placeholder="Enter city here">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" id="searchBtn">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!--List of prior searched cities-->
                    <div class="card">
                        <ul class="list-group list-group-flush" id="SearchHistory">
                        </ul>
                        <button id="clearHistory" class="btn btn-sm btn-secondary hide">Clear History</button>
                    </div>
                </div>

                <!-- Current Weather Forecast  -->
                <div class="col-8" id="weather-content">
                    <div class='rounded'>
                        <div class="leftMargin">
                            <h3 id="currentCity">Current Forecast <small class="text-muted" id="currentDate"></small></h2>
                            <p class="mb-0">Temperature: <span id="currentTemp"></span></p>
                            <p class="mb-0">Humidity: <span id="currentHumidity"></span></p>
                            <p class="mb-0">Wind Speed: <span id="currentWind"></span></p>
                            <p>UV index: <span id="uv"></span></p>
                        </div>
                    </div>

                    <!-- Five Day Forecast  -->
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        <div id="five-day-forecast" class="row">
                            <div class="col-2">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <i class="fa fa-sun"></i>
                                        <p class="card-text">Temp: </p>
                                        <p class="card-text">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
